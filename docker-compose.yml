version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=thoughts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d thoughts"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrator:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: python migrate_db.py
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/thoughts
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://user:password@postgres:5432/thoughts
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      migrator:
        condition: service_completed_successfully
    volumes:
      - ./backend:/app/backend
      - .:/app

  worker-distortions:
    build:
      context: .
      dockerfile: workers/Dockerfile
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://user:password@postgres:5432/thoughts
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QUEUES=distortions
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      api:
        condition: service_started
    volumes:
      - .:/app

  worker-sentiment:
    build:
      context: .
      dockerfile: workers/Dockerfile
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://user:password@postgres:5432/thoughts
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QUEUES=sentiment
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      api:
        condition: service_started
    volumes:
      - .:/app

  worker-generation:
    build:
      context: .
      dockerfile: workers/Dockerfile
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://user:password@postgres:5432/thoughts
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QUEUES=generation,essay
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      api:
        condition: service_started
    volumes:
      - .:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_data:

